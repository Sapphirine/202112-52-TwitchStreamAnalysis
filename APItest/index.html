<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Languages of most populer live rooms</title>
    <script src="echarts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
        <div id = "text">This piechart shows the most popular live rooms in different language:</div>
        <div id="pieChart" style="width: 600px;height:400px;"></div>
        <div></div>
        <div id="." style="width: 600px;height:200px;"></div>
        <div id = "text" style="margin-top: 700px;">This barchart shows the most 10 popular live games:</div>
        <div id="barChartForTopKGames" style="width: 600px;height:400px;margin-top: 300px;"></div>
        <div id="." style="width: 600px;height:200px;"></div>
        <div id = "text" style="margin-top: 700px;">This barchart shows the most popular categories:</div>
        <div id="barChartForTopKTags" style="width: 600px;height:400px;margin-top: 300px;"></div>

        <script type="text/javascript">
            // https://developers.google.com/chart/interactive/docs/gallery/piechart
            // https://www.runoob.com/echarts/echarts-ajax-data.html
            var BarChartForTopKGames = echarts.init(document.getElementById('barChartForTopKGames'), null, {
                height: 1000,
                width: 2000
            });
            var BarChartForTopKTags = echarts.init(document.getElementById('barChartForTopKTags'), null, {
                height: 1000,
                width: 2000
            });
            var pieChart = echarts.init(document.getElementById('pieChart'), null, {
                height: 1000,
                width: 2000
            });
            window.onload = function () {
                drawPieChart([]);
                drawBarChartForTopKGames([]);
                drawBarChartForTopKTags([]);
            }

            function drawBarChartForTopKGames(dataSet) {
                var option = {
                    dataset: [
                        {
                            dimensions: ['game', 'viewer'],
                            source: dataSet
                        },
                        {
                            transform: {
                                type: 'sort',
                                config: { dimension: 'viewer', order: 'desc' }
                            }
                        }
                        ],
                    xAxis: {
                        type: 'category',
                        axisLabel: { interval: 0, rotate: 30 }
                    },
                    yAxis: {},
                    series: {
                        type: 'bar',
                        encode: { x: 'name', y: 'score' },
                        datasetIndex: 1
                    }
                };
                BarChartForTopKGames.setOption(option);
            }

            function drawBarChartForTopKTags(dataSet) {
                var option = {
                    dataset: [
                        {
                            dimensions: ['tag', 'count'],
                            source: dataSet
                        },
                        {
                            transform: {
                                type: 'sort',
                                config: { dimension: 'count', order: 'desc' }
                            }
                        }
                        ],
                    xAxis: {
                        type: 'category',
                        axisLabel: { interval: 0, rotate: 30 }
                    },
                    yAxis: {},
                    series: {
                        type: 'bar',
                        encode: { x: 'name', y: 'score' },
                        datasetIndex: 1
                    }
                };
                BarChartForTopKTags.setOption(option);
            }

            function drawPieChart(dataSet) {
                option = {
                    legend: {
                        top: 'bottom',
                        textStyle: {
                            fontSize: '35',
                        },
                    },
                    label: {
                        show: true,
                        position: 'top',
                        fontSize: 35,
                    },
                    series: [
                        {
                            name: 'Nightingale Chart',
                            type: 'pie',
                            radius: '70%',
                            center: ['50%', '50%'],
                            // roseType: 'angle',
                            data: dataSet,
                        }
                        ]
                };
                pieChart.setOption(option);
            }

            // ajax for top K Games
            var barDataSetForTopKGames;
            $.ajax({
                url:"http://127.0.0.1:5000/topKTags/" + 10,
                type: 'GET',
                headers:{'Content-type' : 'application/json'},
                cache: false,
                dataType : 'html',
                processData : false,
                contentType : 'application/json',
                success: function (r){
                    barDataSetForTopKTags = JSON.parse(r);
                    drawBarChartForTopKGames(barDataSetForTopKTags);
                }
            })

            // ajax for top K Tags
            var barDataSetForTopKTags;
            $.ajax({
                url:"http://127.0.0.1:5000/topKGames/" + 10,
                type: 'GET',
                headers:{'Content-type' : 'application/json'},
                cache: false,
                dataType : 'html',
                processData : false,
                contentType : 'application/json',
                success: function (r){
                    barDataSetForTopKGames = JSON.parse(r);
                    drawBarChartForTopKTags(barDataSetForTopKGames);
                }
            })

            // ajax for pie chart
            var pieDataSet;
            $.ajax({
                url:"http://127.0.0.1:5000/getLanguageCount/" + 500,
                type: 'GET',
                headers:{'Content-type' : 'application/json'},
                cache: false,
                dataType : 'html',
                processData : false,
                contentType : 'application/json',
                success: function (r){
                    console.log(r)
                    pieDataSet = JSON.parse(r);
                    console.log(pieDataSet);
                    drawPieChart(pieDataSet);
                }
            })
        </script>
</body>
</html>

<style>
    #text{
         font-size: 35px;
         font-weight: 1000;
     }
</style>
