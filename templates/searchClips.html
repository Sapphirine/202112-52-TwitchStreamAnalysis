<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.js"></script>
</head>
<body>
<a href="/">Go Back To Main Page</a>
<div>
    Search clips data by user: <label for="searchClips"></label><input type="text" id="searchClips">
    <button id="searchClipsButton" onclick="requestClips()">Search</button>
</div>
<div id="barChartForClipsViewerCount"></div>
<div id="barChartForClipsDuration"></div>
<div id="wordCloudChart"></div>
<script type="text/javascript">
    // https://developers.google.com/chart/interactive/docs/gallery/piechart
    // https://www.runoob.com/echarts/echarts-ajax-data.html
    // let domain = "https://proj6893.herokuapp.com";
    let domain = "http://127.0.0.1:5000";
</script>
<script>

    let BarChartForClipsViewerCount = echarts.init(document.getElementById('barChartForClipsViewerCount'), null, {
        height: 500,
        width: 700
    });

    window.onload = function () {
        drawBarChartForClipsViewerCount([]);
        drawBarChartForClipsDuration([]);
        drawWordCloudChartForClipsViewerCount([]);
    }

    function drawBarChartForClipsViewerCount(dataSet) {
        let option = {
            title: {
                left: 'left',
                text: 'Top 10 most popular Clips and its viewer counts'
            },
            dataset: [
                {
                    dimensions: ['title', 'view_count'],
                    source: dataSet
                },
                {
                    transform: {
                        type: 'sort',
                        config: {dimension: 'view_count', order: 'desc'}
                    }
                }
            ],
            xAxis: {
                type: 'category',
                axisLabel: {
                    interval: 0,
                    rotate: 15,
                    textStyle: {fontSize: 11}
                }
            },
            yAxis: {
                textStyle: {fontSize: 12}
            },
            series: {
                type: 'bar',
                encode: {x: 'name', y: 'score'},
                datasetIndex: 1
            }
        };
        BarChartForClipsViewerCount.setOption(option);
    }


    let BarChartForClipsDuration = echarts.init(document.getElementById('barChartForClipsDuration'), null, {
        height: 500,
        width: 700
    });


    function drawBarChartForClipsDuration(dataSet) {
        let option = {
            title: {
                left: 'left',
                text: 'Top 10 most popular Clips and its duration'
            },
            dataset: [
                {
                    dimensions: ['title', 'duration', 'view_count'],
                    source: dataSet
                },
                {
                    transform: {
                        type: 'sort',
                        config: {dimension: 'view_count', order: 'desc'}
                    }
                }
            ],
            xAxis: {
                type: 'category',
                axisLabel: {
                    interval: 0,
                    rotate: 15,
                    textStyle: {fontSize: 11}
                }
            },
            yAxis: {
                textStyle: {fontSize: 12}
            },
            series: {
                type: 'bar',
                encode: {x: 'name', y: 'score'},
                datasetIndex: 1
            }
        };
        BarChartForClipsDuration.setOption(option);
    }

    let wordCloudChartForClipsViewerCount = echarts.init(document.getElementById('wordCloudChart'), null, {
        height: 800,
        width: 800
    });

    // https://segmentfault.com/a/1190000023022232
    function drawWordCloudChartForClipsViewerCount(dataSet) {
        let option = {
            title: {
                left: 'left',
                text: 'Word Cloud'
            },
            series: [{
                type: 'wordCloud',
                shape: 'diamond',
                left: 'center',
                top: 'center',
                right: null,
                bottom: null,
                width: '70%',
                height: '80%',
                sizeRange: [12, 60],
                rotationRange: [-90, 90],
                rotationStep: 45,
                gridSize: 8,
                drawOutOfBound: false,
                textStyle: {
                    color: function () {
                        return 'rgb(' + [
                            Math.round(Math.random() * 256),
                            Math.round(Math.random() * 256),
                            Math.round(Math.random() * 256)
                        ].join(',') + ')';
                    },
                    normal: {
                        fontFamily: 'sans-serif',
                        fontWeight: 'normal'
                    },
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: wordCloudDataPreprocess(dataSet)
            }]
        }
        wordCloudChartForClipsViewerCount.setOption(option);
    }

    function wordCloudDataPreprocess(dataSet) {
        return dataSet.map(x => ({
            name: x.title,
            value: x.view_count
        }));
    }


    function requestClips() {
        let searchContent = document.getElementById("searchClips").value;
        $.ajax({
            url: domain + "/getClipsByUser",
            type: 'POST',
            cache: false,
            processData: false,
            data: searchContent,
            contentType: 'application/json',
            success: function (r) {
                let response = JSON.parse(r);
                console.log(response);
                drawBarChartForClipsViewerCount(response);
                drawBarChartForClipsDuration(response);
                drawWordCloudChartForClipsViewerCount(response);
            }
        })
    }

</script>
</body>
</html>
