<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.js"></script>
</head>
<body>
<a href="/">Go Back To Main Page</a>
<div>
    Search clips data by user: <label for="searchClips"></label><input type="text" id="searchClips">
    <button id="searchClipsButton" onclick="requestClips()">Search</button>
</div>
<div id="barChartForClipsViewerCount"></div>
<div id="barChartForClipsDuration"></div>
<div id="clipsLinksContainer"></div>
<div id="clipsVideosContainer"></div>
<script type="text/javascript">
    // https://developers.google.com/chart/interactive/docs/gallery/piechart
    // https://www.runoob.com/echarts/echarts-ajax-data.html
    let domain = "https://proj6893.herokuapp.com";
    // let domain = "http://127.0.0.1:5000";
</script>
<script>

    let BarChartForClipsViewerCount = echarts.init(document.getElementById('barChartForClipsViewerCount'), null, {
        height: 500,
        width: 700
    });

    window.onload = function () {
        drawBarChartForClipsViewerCount([]);
        drawBarChartForClipsDuration([]);
    }

    function drawBarChartForClipsViewerCount(dataSet) {
        let option = {
            title: {
                left: 'left',
                text: 'Top 10 most popular Clips and its viewer counts'
            },
            dataset: [
                {
                    dimensions: ['title', 'view_count'],
                    source: dataSet
                },
                {
                    transform: {
                        type: 'sort',
                        config: {dimension: 'view_count', order: 'desc'}
                    }
                }
            ],
            xAxis: {
                type: 'category',
                axisLabel: {
                    interval: 0,
                    rotate: 15,
                    textStyle: {fontSize: 11}
                }
            },
            yAxis: {
                textStyle: {fontSize: 12}
            },
            series: {
                type: 'bar',
                encode: {x: 'name', y: 'score'},
                datasetIndex: 1
            }
        };
        BarChartForClipsViewerCount.setOption(option);
    }


    let BarChartForClipsDuration = echarts.init(document.getElementById('barChartForClipsDuration'), null, {
        height: 500,
        width: 700
    });


    function drawBarChartForClipsDuration(dataSet) {
        let option = {
            title: {
                left: 'left',
                text: 'Top 10 most popular Clips and its duration'
            },
            dataset: [
                {
                    dimensions: ['title', 'duration', 'view_count'],
                    source: dataSet
                },
                {
                    transform: {
                        type: 'sort',
                        config: {dimension: 'view_count', order: 'desc'}
                    }
                }
            ],
            xAxis: {
                type: 'category',
                axisLabel: {
                    interval: 0,
                    rotate: 15,
                    textStyle: {fontSize: 11}
                }
            },
            yAxis: {
                textStyle: {fontSize: 12}
            },
            series: {
                type: 'bar',
                encode: {x: 'name', y: 'score'},
                datasetIndex: 1
            }
        };
        BarChartForClipsDuration.setOption(option);
    }

    function generateLinksForClips(response) {
        for (let i = 0; i < response.length; i++) {
            let clip = response[i];
            document.getElementById("clipsLinksContainer").innerHTML += "<img src=\"" +
                clip.thumbnail_url
                + "\"" + " onclick = generateEmbedVideo(\"" + clip.embed_url + "\")>";
        }
        document.getElementById("clipsLinksContainer").innerHTML += "<br>"
    }


    // https://dev.twitch.tv/docs/embed/video-and-clips/
    function generateEmbedVideo(url) {
        console.log(url)
        document.getElementById("clipsVideosContainer").innerHTML =
        "<iframe " +
        " src=" + url + "&parent=proj6893.herokuapp.com"
            " allowfullscreen=\"true\" >" +
        "</iframe>"
    }


    function requestClips() {
        let searchContent = document.getElementById("searchClips").value;
        $.ajax({
            url: domain + "/getClipsByUser",
            type: 'POST',
            cache: false,
            processData: false,
            data: searchContent,
            contentType: 'application/json',
            success: function (r) {
                let response = JSON.parse(r);
                console.log(response);
                drawBarChartForClipsViewerCount(response);
                drawBarChartForClipsDuration(response);
                generateLinksForClips(response);
            }
        })
    }

</script>
</body>
</html>
