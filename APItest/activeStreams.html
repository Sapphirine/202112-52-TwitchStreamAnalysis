<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EECS E6893 Project</title>
        <svg id = "svg2"></svg>
        <script src="echarts.js"></script>
        <script src="./lib/D3/d3.min.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <section id="top">
            <h1>Twitch Top 20 Active Streams</h1>
            <div id="my_dataviz"></div>
            <div id="main"></div>
        </section>
        <br>
        <section>
            <script>
                var dataSet;
                $.ajax({
                    url:"http://127.0.0.1:5000/topKGames/" + 10,
                    type: 'GET',
                    headers:{'Content-type' : 'application/json'},
                    cache: false,
                    dataType : 'html',
                    processData : false,
                    contentType : 'application/json',
                    success: function (r){
                        dataSet = JSON.parse(r).gameAndViewerGraph;
                        console.log(dataSet);
                        console.log(typeof dataSet[0]);
                        console.log(dataSet[0]);
                    }
                })

                // set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                // Parse the Data
                d3.json("http://127.0.0.1:5000/topKGames/10" + 10, function(data) {

                // X axis
                var x = d3.scaleBand()
                    .range([ 0, width ])
                    .domain(data.gameAndViewerGraph.map(function(d) { return d.gameName; }))
                    .padding(0.2);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, 13000])
                    .range([ height, 0]);svg.append("g")
                        .call(d3.axisLeft(y));
                    // Bars

                svg.selectAll("mybar")
                    .data(data.gameAndViewerGraph)
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return x(d.gameName); })
                    .attr("y", function(d) { return y(d.peopleNum); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(d.peopleNum); })
                    .attr("fill", "#69b3a2")

})

                var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
          data: ['Visiualization']
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
          {
            name: 'Visiualization',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);


            </script>
        </section>
    </body>
</html>
