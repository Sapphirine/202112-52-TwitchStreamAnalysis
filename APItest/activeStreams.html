
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EECS E6893 Project</title>
        <svg id = "svg2"></svg>
        <script type="text/javascript"></script>
        <script src="./lib/D3/d3.min.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <section id="top">
            <h1>Twitch Top 20 Active Streams</h1>
            <div id="my_dataviz"></div>
        </section>
        <br>
        <section>
            <script>
                var data;
                $.ajax({
                    url:"http://127.0.0.1:5000/topK/" + 20,
                    type: 'GET',
                    headers:{'Content-type' : 'application/json'},
                    cache: false,
                    dataType : 'html',
                    processData : false,
                    contentType : 'application/json',
                    success: function (r){
                        data = JSON.parse(r).gameAndViewerGraph;
                        console.log(data);
                        console.log(typeof data[0]);
                        console.log(data[0]);
                    }
                })

                var margin = {top: 30, right: 30, bottom: 70, left: 60},
                    width = 460 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select('svg')
                .attr("width", width)
                .attr("height", height);

                var barchart = svg.select_all("rect")
                    .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr('x', 20)
                .attr('y', function (d){return d.gameName})
                .attr('height', 25)
                .attr('width', function (d) {return d.peopleNum})

            </script>
        </section>
    </body>
</html>
